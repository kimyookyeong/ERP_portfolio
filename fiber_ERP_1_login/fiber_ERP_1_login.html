<!DOCTYPE html>
<html>
    <head>
        <title>1_로그인</title>

        <link href="css/fiber_ERP_1_login.css" rel="stylesheet">
    </head>

    <body>
        <section>
            <div id="login_top">
                <h1>유경 섬유ERP 1.0</h1>
            </div>
            <div id="login_middle">
                <div class="login_box">
                    <form>
                        <input type="text" name="name" id="name" placeholder="회사아이디" required>
                        <input type="email" name="email" id="email" placeholder="아이디" required>
                        <input type="password" name="password" id="password" placeholder="패스워드" required>
                        <input type="submit" value="로그인" onclick="location.href='../fiber_ERP_2_home.html'">
                    </form>
                </div>

                <input type="checkbox" id="save" name="save">
                <label for="save">회사아이디/아이디 저장</label>
                <div class="button_wrap">
                    <button>아이디/비밀번호 찾기</button>
                    <button>회원가입</button>
                </div>
            </div>
        </section>
    </body>
</html>
